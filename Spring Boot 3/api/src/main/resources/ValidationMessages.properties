### Validation Medico ###
medico.nome.notBlank = Nome do Médico não pode estar em branco.
medico.email.notBlank = Email do Médico não pode estar em branco.
medico.email.invalido = Email do Médico inválido.
medico.telefone.notBlank = Telefone do Médico não pode estar em branco.
medico.crm.notBlank = CRM não pode estar em branco.
medico.crm.invalido = Formato do CRM inválido, deve conter entre 4 a 6 digitos.
medico.especialidade.notNull = Especialidade é obrigatório.
medico.endereco.notNull = Dados do endereço são obrigatórios.

