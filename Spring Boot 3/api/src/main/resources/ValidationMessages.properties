### Validation Medico ###
nome.notBlank = Nome não pode estar em branco.
email.notBlank = Email não pode estar em branco.
email.invalido = Formato de email inválido.
telefone.notBlank = Telefone não pode estar em branco.
crm.notBlank = CRM não pode estar em branco.
crm.invalido = Formato do CRM inválido, deve conter entre 4 a 6 digitos.
especialidade.notNull = Especialidade é obrigatório.
endereco.notNull = Dados do endereço são obrigatórios.

### Validation Endereco ###
logradouro.notBlank = Logradouro não pode estar em branco.
bairro.notBlank = Bairro não pode estar em branco.
cep.notBlank = CEP não pode estar em branco.
cep.invalido = Formato de CEP inválido.
cidade.notBlank = Cidade não pode estar em branco.
uf.notBlank = UF não pode estar em branco.

### Validation Paciente ###
paciente.nome.notBlank = Nome do Paciente não pode estar em branco.
paciente.email.notBlank = Email do Paciente não pode estar em branco.
paciente.email.invalido = Email do Paciente inválido.
paciente.telefone.notBlank = Telefone do Paciente não pode estar em branco.
paciente.cpf.notBlank = CPF do Paciente não pode estar em branco.
paciente.cpf.invalido = CPF do Paciente inválido.
paciente.endereco.notNull = Dados do endereço do Paciente são obrigatório.