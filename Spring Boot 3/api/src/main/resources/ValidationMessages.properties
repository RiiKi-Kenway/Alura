endereco.logradouro.notBlank = Logradouro não pode estar em branco.
endereco.bairro.notBlank = Bairro não pode estar em branco.
endereco.cep.notBlank = CEP não pode estar em branco.
endereco.cep.invalido = Formato de CEP inválido.
endereco.cidade.notBlank = Cidade não pode estar em branco.
endereco.uf.notBlank = UF não pode estar em branco.

